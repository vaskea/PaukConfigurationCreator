<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="./vendor/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css">
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="popup.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/custom.css">

    <title>Pauk Configuration Creator</title>
  </head>

  <body>

      <ul class="nav nav-tabs md-tabs" id="myTabMD" role="tablist">

          <li class="nav-item">
            <a class="nav-link active" id="threads-tab-md" data-toggle="tab" href="#threads" role="tab" aria-controls="threads"
              aria-selected="true">Thread List</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="posts-tab-md" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
              aria-selected="false">Post List</a>
          </li>
        </ul>

        <div class="tab-content card pt-5" id="dataContent">

          <div class="tab-pane fade show active" id="threads" role="tabpanel" aria-labelledby="home-tab-md">

              <label for="threadUrl">Thread URL</label>
              <div class="input-group">
                <input type="text" class="form-control" id="threadUrl" placeholder="Thread URL" title="Thread URL CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="threadUrlButton">Lock</button>
                </span>
              </div>

              <label for="threadUrl">Thread Title</label>
              <div class="input-group">
                <input type="text" class="form-control" id="threadTitle" placeholder="Thread Title" title="Thread Title CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="threadTitleButton">Lock</button>
                </span>
              </div>

              <label for="lastPostDate">Last Post Date</label>
              <div class="input-group">
                <input type="text" class="form-control" id="lastPostDate" placeholder="Last Post Date" title="Last Post Date CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="lastPostDateButton">Lock</button>
                </span>
              </div>

              <label for="threadUrl">First Post Date</label>
              <div class="input-group">
                <input type="text" class="form-control" id="firstPostDate" placeholder="First Post Date" title="First Post Date CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="firstPostDateButton">Lock</button>
                </span>
              </div>

              <label for="repliesCount">Replies count</label>
              <div class="input-group">
                <input type="text" class="form-control" id="repliesCount" placeholder="Replies Count" title="Replies Count CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="repliesCountButton">Lock</button>
                </span>
              </div>

              <label for="threadListNP">Next Page</label>
              <div class="input-group">
                <input type="text" class="form-control" id="threadListNP" placeholder="Next Page" title="Next Page CSS Selector">
                <span class="input-group-btn">
                  <button class="btn btn-success lock-button" type="button" id="threadListNPButton">Lock</button>
                </span>
              </div>

          </div>

          <div class="tab-pane fade" id="posts" role="tabpanel" aria-labelledby="profile-tab-md">
            <p>Post list selectors</p>
          </div>

          <div class="container mb-2 text-center">
            <button type="button" class="btn btn-primary generate-conf">Generate Pauk Configuration</button>
        </div>

        </div>

  </body>

</html>
